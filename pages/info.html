<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
          <form>
            <div class="fs-3 mb-3 text-center">Profile Setup</div>
            <div class="mb-3">
              <input
                type="text"
                placeholder="Your Name"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                placeholder="Your Email"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-lg btn-primary w-100">
                Continue
              </button>
            </div>
            <div class="d-flex gap-2 mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="agreePolicy"
                value=""
                aria-label="..."
                required
              />
              <label for="agreePolicy"
                ><span class="text-muted user-select-none" role="button"
                  >Note that, our web site keep your profile data in you
                  localstorage, agree or disagree</span
                ></label
              >
            </div>
          </form>
          <div id="formErrorAlert"></div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/head.js"></script>
    <script src="../js/profiel.js"></script>
  </body>
</html>
